<body >
		<!--顶部栏选项  -->
		<div id="top-bar">

			<div class=".col-3"> 
				<img id="top-bar-pic1" src="images/index/music.png">
				<text class="search-text1">forever | music</text>
			</div>

			<div class=".col-3">                              
				<ul class="selectul">
					<div class="part">
					<li class="select"><a class="text1" id="select1" href="">发现</a></li>
					<li class="select"><a class="text1" id="select2" href="">我的</a></li>
					<li class="select"><a class="text1" id="select3" href="">朋友</a></li>	
				</ul>
			</div>


			<form id="searchSquare">
				<input type="text" name="search" class="input-text" placeholder="&nbsp;搜索歌曲、歌手">
				<input type="submit" name="submit" class="input-submit" value="">
			</form>

			<div id="login">
				<text>登录/注册</text>
			</div> 
 
		</div>

	<!-- 登录注册表单 -->


		<div class="form" >
			<div id="close"><img src="img/icon_close.PNG"></div>
			<div id="landing">登陆</div>
			<div id="registered">注册</div>
			<div class="fix"></div>

			<form>
				<div id="landing-content">
					<div id="photo"><img src="images/index/unknown.png" /></div>

					<div class="inp">
						<input type="text" placeholder="用户名" />
						
					</div>


					<div class="inp">
						<input type="password" placeholder="密码" />
					</div>


					<div class="inp">				
						<input type="submit" name="search-submit" value="登录" />
					</div>

					<div id="bottom">
						<span id="registeredtxt">立即注册</span>
						<span id="forgotpassword">忘记密码</span>
					</div>
				</div>
			</form>

			<form action="register" method="POST">
				<div id="registered-content">

					<div class="inp">
						<input type="text" name="name" placeholder="请输入用户名" />
					</div>

					<div class="inp">
						<input type="password" name="password" placeholder="请输入密码" />
					</div>

					<div class="inp">
						<input type="password" name="password1" placeholder="请再次输入密码" />
					</div>

					<div class="inp">
						<input type="text" name="email" placeholder="电子邮箱" />
					</div>

					<div class="inp">
					<input type="submit" name="submit"  value="立即注册">
					</div>

				</div>
			</form>

		</div>





















<!-- 音乐盒 -->
		<div class="audio-box">
		<div class="audio-container">
			<div class="audio-view">
				<div class="audio-cover" ></div>
				<div class="audio-body">
					<h3 class="audio-title">未知歌曲</h3>
					<div class="audio-backs">
						<div class="audio-this-time">00:00</div>
						<div class="audio-count-time">00:00</div>
						<div class="audio-setbacks">
							<i class="audio-this-setbacks">
								<span class="audio-backs-btn"></span>
							</i>
							<span class="audio-cache-setbacks">
							</span>
						</div>
					</div>
				</div>
				<div class="audio-btn">
					<div class="audio-select">
						<div class="audio-prev"></div>
						<div class="audio-play"></div>
						<div class="audio-next"></div>
						<div class="audio-menu"></div>
						<div class="audio-volume"></div>
					</div>
					<div class="audio-set-volume">
						<div class="volume-box">
							<i><span></span></i>
						</div>
					</div>

					<div class="audio-list">
						<div class="audio-list-head">
							<p>歌单</p>
							<span class="menu-close">关闭</span>
						</div>
						<ul class="audio-inline">
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>




<script type="text/javascript" src="js/jquery.min.js"></script>
